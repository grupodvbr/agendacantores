<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda de M√∫sicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    :root{
      --amarelo:#ffd700;
      --overlay:rgba(10,0,30,.78);
      --texto:#fff;
      --muted:#d8d8d8;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.18);
    }
    body{
      margin:0;
      background:url('https://cdn.venngage.com/template/thumbnail/small/16d941ee-2e8e-49ac-889c-208297e1daad.webp') no-repeat center center/cover;
      color:var(--texto);
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .overlay{
      min-height:100vh; background:var(--overlay);
      padding:18px 16px 32px; display:flex; flex-direction:column; align-items:center;
    }

    /* Cabe√ßalho */
    .titulo{ width:100%; max-width:820px; position:relative; text-align:center; }
    .title{
      margin:0;
      font-family:'Bebas Neue', sans-serif;
      color:var(--amarelo);
      font-size:44px;
      text-shadow:0 2px 0 rgba(0,0,0,.25);
    }
    .subtitle{
      margin:8px 0 0;
      font-family:'Great Vibes', cursive;
      font-size:28px;
      color:#fff;
    }
    .top-actions{ position:absolute; top:0; right:0; }

    .btn{
      border:none; border-radius:10px; cursor:pointer;
      background:var(--amarelo); color:#0a0a0a;
      font-weight:800; padding:8px 10px;
    }
    #calendarBtn{ min-width:38px; }

    /* Lista */
    .lista{ width:100%; max-width:820px; margin-top:18px; display:flex; flex-direction:column; gap:14px; }
    .grupo{ display:grid; grid-template-columns:92px 1fr; gap:14px; }
    .dia{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family:'Bebas Neue', sans-serif;
      font-size:34px; color:#fff;
    }
    .dia small{ color:var(--amarelo); font-size:12px; font-weight:800; }

    .itens{ border-left:4px solid var(--amarelo); padding-left:14px; display:flex; flex-direction:column; gap:10px; }
    .linha{
      background:var(--card); border:1px solid var(--line);
      border-radius:14px; padding:10px 12px;
      display:flex; justify-content:space-between; cursor:pointer;
    }
    .linha:hover{ background:rgba(255,215,0,0.08); }
    .linha .texto{ font-weight:700; color:#fff; }
    .linha .hora{ color:var(--muted); font-weight:700; }

    /* FAB (+) */
    #addBtn{
      position:fixed; bottom:24px; right:24px;
      width:56px; height:56px;
      border-radius:50%; border:none; cursor:pointer;
      background:var(--amarelo); color:#000;
      font-size:28px; font-weight:900;
      box-shadow:0 6px 18px rgba(0,0,0,.4);
    }

    /* Modal gen√©rico */
    #modal,#formModal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.6); z-index:1000;
    }
    .modal-box{
      width:min(92vw, 380px);
      background:#101326; color:#fff;
      border-radius:16px; padding:18px;
    }
    .modal-box h3{ margin:0 0 10px; font-size:18px; }
    .kv{ display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px dashed rgba(255,255,255,.15); }
    .kv:last-child{ border-bottom:none; }
    .kv b{ color:var(--amarelo); }
    .close{ margin-top:12px; width:100%; }

    /* Form modal */
    #formModal .modal-box{ background:#fff; color:#000; }
    #formModal label{ display:block; margin-top:8px; font-size:14px; }
    #formModal input{ width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; margin-top:4px; }
    #formModal .btn{ margin-top:12px; width:100%; }

    /* Login */
    #loginModal{ position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,.8); z-index:1500; }
    #loginBox{ width:320px; background:#fff; color:#000; padding:20px; border-radius:12px; }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="titulo">
      <h1 class="title">M√∫sicos da Semana</h1>
      <h2 id="empresaNome" class="subtitle"></h2>
      <div class="top-actions">
        <button id="calendarBtn" class="btn">üìÖ</button>
      </div>
    </header>
    <main class="lista" id="lista"></main>
  </div>

  <!-- Modal detalhes -->
  <div id="modal">
    <div class="modal-box">
      <h3>Detalhes do Evento</h3>
      <div class="kv"><span>Data</span><b id="m_data"></b></div>
      <div class="kv"><span>Cantor</span><b id="m_cantor"></b></div>
      <div class="kv"><span>Hor√°rio</span><b id="m_hora"></b></div>
      <div class="kv"><span>Valor</span><b id="m_valor"></b></div>
      <button class="btn close" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal adicionar -->
  <div id="formModal">
    <div class="modal-box">
      <h3>Novo Registro</h3>
      <label>Data</label>
      <input type="date" id="f_data">
      <label>Cantor</label>
      <input type="text" id="f_cantor">
      <label>Hor√°rio</label>
      <input type="time" id="f_hora">
      <label>Valor</label>
      <input type="number" id="f_valor" step="0.01">
      <button class="btn" onclick="salvarRegistro()">Salvar</button>
      <button class="btn" style="background:#ccc" onclick="fecharForm()">Cancelar</button>
    </div>
  </div>

  <!-- Bot√£o FAB -->
  <button id="addBtn">+</button>

  <!-- Login -->
  <div id="loginModal">
    <div id="loginBox">
      <h3>Login da Empresa</h3>
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button class="btn" onclick="login()">Entrar</button>
      <div id="loginMsg"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzdkG1SxDulc0UDbf4PYwBvMQoJI1sDRQZ33VnJOLCS1pU_autY_CPULkm2usC9vfvW/exec"; 
    const SENHAS = { "1234":"Mercatto Del√≠cia", "5678":"Villa Gourmet", "9999":"Del√≠cia Gourmet" };
    let EMPRESA = null;

    // Login
    function verificarLogin(){
      const e = localStorage.getItem("empresa");
      if(e){ EMPRESA=e; document.getElementById('empresaNome').textContent=EMPRESA; document.getElementById('loginModal').style.display="none"; carregarAgenda(); }
    }
    function login(){
      const s = document.getElementById('senha').value.trim();
      if(SENHAS[s]){ EMPRESA=SENHAS[s]; localStorage.setItem("empresa",EMPRESA); document.getElementById('empresaNome').textContent=EMPRESA; document.getElementById('loginModal').style.display="none"; carregarAgenda();}
      else{ document.getElementById('loginMsg').textContent="Senha incorreta."; }
    }

    // Helpers
    const pad=n=>n.toString().padStart(2,'0');
    const formatHora=raw=>{ if(!raw) return ""; let [h,m]=String(raw).split(':'); return pad(h)+":"+pad(m||"00"); };
    const formatValor=v=>Number(v).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});

    // Render
    async function carregarAgenda(){
      const box=document.getElementById('lista'); box.innerHTML="Carregando...";
      const res=await fetch(`${API_URL}?empresa=${encodeURIComponent(EMPRESA)}`);
      let eventos=await res.json();
      eventos.sort((a,b)=> new Date(a.data)-new Date(b.data));
      const grupos={};
      eventos.forEach(ev=>{ const k=ev.data; (grupos[k] ||= []).push(ev); });
      box.innerHTML="";
      for(const k of Object.keys(grupos)){
        const d=new Date(k); const dia=pad(d.getDate()); const mes=d.toLocaleString('pt-BR',{month:'short'}).toUpperCase();
        const itens=grupos[k].map(ev=>`
          <div class="linha" onclick="abrirModal('${ev.data}','${ev.cantor}','${ev.hora}','${ev.valor}')">
            <div class="texto">${ev.cantor}</div><div class="hora">${formatHora(ev.hora)}</div>
          </div>`).join("");
        box.innerHTML+=`<section class="grupo"><div class="dia">${dia}<small>${mes}</small></div><div class="itens">${itens}</div></section>`;
      }
    }

    // Modal detalhes
    function abrirModal(data,cantor,hora,valor){ 
      document.getElementById('m_data').textContent=data; 
      document.getElementById('m_cantor').textContent=cantor; 
      document.getElementById('m_hora').textContent=formatHora(hora); 
      document.getElementById('m_valor').textContent=formatValor(valor); 
      document.getElementById('modal').style.display="flex";
    }
    function fecharModal(){ document.getElementById('modal').style.display="none"; }

    // FAB
    document.getElementById('addBtn').onclick=()=>{ document.getElementById('formModal').style.display="flex"; };
    function fecharForm(){ document.getElementById('formModal').style.display="none"; }
    async function salvarRegistro(){
      const data=document.getElementById('f_data').value, cantor=document.getElementById('f_cantor').value, hora=document.getElementById('f_hora').value, valor=document.getElementById('f_valor').value;
      await fetch(API_URL,{method:"POST",body:JSON.stringify({empresa:EMPRESA,data,cantor,hora,valor})});
      fecharForm(); carregarAgenda();
    }

    verificarLogin();
  </script>
</body>
</html>
