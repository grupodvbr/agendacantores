<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda de M√∫sicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Logo no navegador -->
  <link rel="icon" type="image/png" href="logo.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    :root{
      --amarelo:#ffd700;
      --overlay:rgba(10,0,30,.78);
      --texto:#fff;
      --muted:#d8d8d8;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.18);
    }
    html,body{ height:100%; }
    body{
      margin:0;
      background:url('https://github.com/grupodvbr/agendamercatto/blob/main/paste/Design%20sem%20nome%20(24).png?raw=true') no-repeat center center/cover;
      background-attachment: fixed; /* fundo fixo */
      color:var(--texto);
      font-family:'Poppins',sans-serif;
      overflow:hidden; /* rolagem s√≥ no conte√∫do */
    }
    .overlay{
      min-height:100%;
      background:var(--overlay);
      padding:18px 16px 80px;
      display:flex; flex-direction:column; align-items:center;
      overflow-y:auto; /* rola s√≥ as datas */
    }

    /* Cabe√ßalho */
    .titulo{ width:100%; max-width:820px; position:relative; text-align:center; }
    .title{
      margin:0;
      font-family:'Bebas Neue', sans-serif;
      color:var(--amarelo);
      font-size:44px;
      text-shadow:0 2px 0 rgba(0,0,0,.25);
    }
    .subtitle{
      margin:8px 0 0;
      font-family:'Great Vibes', cursive;
      font-size:30px;
      color:#fff;
    }
    .top-actions{ position:absolute; top:0; right:0; }
    .btn{
      border:none; border-radius:10px; cursor:pointer;
      background:var(--amarelo); color:#0a0a0a;
      font-weight:800; padding:8px 10px;
    }
    #calendarBtn{ min-width:38px; }

    /* Lista */
    .lista{ width:100%; max-width:820px; margin-top:18px; display:flex; flex-direction:column; gap:14px; }
    .grupo{ display:grid; grid-template-columns:92px 1fr; gap:14px; }
    .dia{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family:'Bebas Neue', sans-serif;
      font-size:34px; color:#fff;
    }
    .dia small{ color:var(--amarelo); font-size:12px; font-weight:800; }
    .itens{ border-left:4px solid var(--amarelo); padding-left:14px; display:flex; flex-direction:column; gap:10px; }
    .linha{
      background:var(--card); border:1px solid var(--line);
      border-radius:14px; padding:10px 12px;
      display:flex; justify-content:space-between; cursor:pointer;
    }
    .linha:hover{ background:rgba(255,215,0,0.08); }
    .linha .texto{ font-weight:700; color:#fff; }
    .linha .hora{ color:var(--muted); font-weight:700; margin-left:10px; }

    /* Bot√£o ‚ûï */
    #addBtn{
      position:fixed; bottom:20px; left:20px;
      width:48px; height:48px;
      border-radius:50%; border:none; cursor:pointer;
      background:var(--amarelo); color:#000;
      font-size:26px; font-weight:900;
      box-shadow:0 6px 18px rgba(0,0,0,.4);
    }

    /* Modal detalhes e form */
    #modal,#formModal,#loginModal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.6); z-index:1000;
    }
    .modal-box{
      width:min(92vw, 380px);
      background:#101326; color:#fff;
      border-radius:16px; padding:18px;
      position:relative;
    }
    .modal-box h3{ margin:0 0 10px; font-size:18px; display:flex; justify-content:space-between; align-items:center; }
    .modal-box h3 span{ cursor:pointer; }
    .kv{ display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px dashed rgba(255,255,255,.15); }
    .kv:last-child{ border-bottom:none; }
    .kv b{ color:var(--amarelo); }
    .close{ margin-top:12px; width:100%; }

    #formModal .modal-box{ background:#fff; color:#000; }
    #formModal label{ display:block; margin-top:8px; font-size:14px; }
    #formModal input{ width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; margin-top:4px; font-size:16px; }
    #formModal input:focus{ outline:2px solid var(--amarelo); }
    #formModal .btn{ margin-top:12px; width:100%; }

    #loginModal{ background:rgba(0,0,0,.8); z-index:1500; }
    #loginBox{ width:320px; background:#fff; color:#000; padding:20px; border-radius:12px; }

    /* Loader */
    #loader{
      position:fixed; inset:0;
      display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.6); z-index:2000;
    }
    .spinner{
      width:60px; height:60px;
      border:6px solid rgba(255,255,255,0.2);
      border-top:6px solid var(--amarelo);
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin{ 100%{ transform:rotate(360deg);} }

    /* Mobile */
    @media(max-width:640px){
      .title{ font-size:36px; }
      .subtitle{ font-size:24px; }
      .grupo{ grid-template-columns:70px 1fr; }
      .dia{ font-size:26px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="titulo">
      <h1 class="title">M√∫sicos da Semana</h1>
      <h2 id="empresaNome" class="subtitle"></h2>
      <div class="top-actions">
        <button id="calendarBtn" class="btn">üìÖ</button>
      </div>
    </header>
    <main class="lista" id="lista"></main>
  </div>

  <!-- Modal detalhes -->
  <div id="modal">
    <div class="modal-box">
      <h3>Detalhes do Evento <span id="editBtn">‚úèÔ∏è</span></h3>
      <div class="kv"><span>Data</span><b id="m_data"></b></div>
      <div class="kv"><span>Cantor</span><b id="m_cantor"></b></div>
      <div class="kv"><span>Hor√°rio</span><b id="m_hora"></b></div>
      <div class="kv"><span>Valor</span><b id="m_valor"></b></div>
      <button class="btn close" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal adicionar/editar -->
  <div id="formModal">
    <div class="modal-box">
      <h3 id="formTitle">Novo Registro</h3>
      <label>Data</label>
      <input type="date" id="f_data" />
      <label>Cantor</label>
      <input type="text" id="f_cantor" />
      <label>Hor√°rio</label>
      <input type="time" id="f_hora" />
      <label>Valor</label>
      <input type="text" id="f_valor" inputmode="decimal" placeholder="0,00" />
      <button class="btn" onclick="salvarRegistro()">Salvar</button>
      <button class="btn" style="background:#ccc" onclick="fecharForm()">Cancelar</button>
    </div>
  </div>

  <!-- Bot√£o FAB -->
  <button id="addBtn">+</button>

  <!-- Login -->
  <div id="loginModal">
    <div id="loginBox">
      <h3>Login da Empresa</h3>
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button class="btn" onclick="login()">Entrar</button>
      <div id="loginMsg" style="color:#ff4d4f;margin-top:6px;"></div>
    </div>
  </div>

  <!-- Loader -->
  <div id="loader"><div class="spinner"></div></div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzdkG1SxDulc0UDbf4PYwBvMQoJI1sDRQZ33VnJOLCS1pU_autY_CPULkm2usC9vfvW/exec";
    const SENHAS = { "1234":"Mercatto Del√≠cia", "5678":"Villa Gourmet", "9999":"Del√≠cia Gourmet" };
    let EMPRESA = null;
    let EDITANDO = null;

    // Estado do filtro (datas do calend√°rio)
    let filtroDe = null;
    let filtroAte = null;

    function mostrarLoader(){ document.getElementById('loader').style.display="flex"; }
    function esconderLoader(){ document.getElementById('loader').style.display="none"; }

    // ---------- LOGIN ----------
    function verificarLogin(){
      const e = localStorage.getItem("empresa");
      if(e){
        EMPRESA = e;
        document.getElementById('empresaNome').textContent = EMPRESA;
        document.getElementById('loginModal').style.display = "none";
        carregarAgenda();
      }
    }
    function login(){
      const s = document.getElementById('senha').value.trim();
      if(SENHAS[s]){
        EMPRESA = SENHAS[s];
        localStorage.setItem("empresa", EMPRESA);
        document.getElementById('empresaNome').textContent = EMPRESA;
        document.getElementById('loginModal').style.display = "none";
        carregarAgenda();
      }else{
        document.getElementById('loginMsg').textContent = "Senha incorreta.";
      }
    }

    // ---------- HELPERS ----------
    const pad = n => n.toString().padStart(2,'0');

    // Normaliza para 'YYYY-MM-DD' (aceita Date ou string em v√°rios formatos)
    function toDateOnlyKey(input){
      if (input instanceof Date) {
        return `${input.getFullYear()}-${pad(input.getMonth()+1)}-${pad(input.getDate())}`;
      }
      const s = String(input||'').trim();

      // ISO YYYY-MM-DD ou YYYY-MM-DDTHH:mm
      let m = s.match(/(\d{4})-(\d{2})-(\d{2})/);
      if(m) return `${m[1]}-${m[2]}-${m[3]}`;

      // dd/mm/yyyy
      m = s.match(/(\d{2})[\/\-](\d{2})[\/\-](\d{4})/);
      if(m) return `${m[3]}-${m[2]}-${m[1]}`;

      // Fallback Date()
      const d = new Date(s);
      if(!isNaN(d)) return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;

      return ""; // inv√°lido
    }

    function parseHoraToHM(raw){
      if(raw == null) return {hh:0, mm:0};
      const s = String(raw).trim();
      let m = s.match(/T(\d{2}):(\d{2})/);
      if(m) return {hh:+m[1], mm:+m[2]};
      m = s.match(/(\d{1,2}):(\d{2})/);
      if(m) return {hh:Math.min(23,+m[1]), mm:Math.min(59,+m[2])};
      return {hh:0, mm:0};
    }
    const formatHora = raw => { const {hh,mm}=parseHoraToHM(raw); return `${pad(hh)}:${pad(mm)}`; }
    const formatValor = v => Number(v).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});

    // ---------- RENDER ----------
    async function carregarAgenda(){
      mostrarLoader();
      const box = document.getElementById('lista');
      box.innerHTML = "";

      const res = await fetch(`${API_URL}?empresa=${encodeURIComponent(EMPRESA)}`);
      let eventos = await res.json();

      // Filtra por per√≠odo SE houver sele√ß√£o
      if (filtroDe && filtroAte) {
        const fromKey = toDateOnlyKey(filtroDe);
        const toKey   = toDateOnlyKey(filtroAte);
        eventos = eventos.filter(ev=>{
          const k = toDateOnlyKey(ev.data);
          return k && k >= fromKey && k <= toKey;
        });
      }

      // Agrupar por data (key) e ordenar
      const grupos = {};
      for(const ev of eventos){
        const key = toDateOnlyKey(ev.data);
        if(!key) continue;
        const hm = parseHoraToHM(ev.hora);
        (grupos[key] ||= []).push({...ev,_hh:hm.hh,_mm:hm.mm, _key:key});
      }

      const dias = Object.keys(grupos).sort();
      if(!dias.length){
        box.innerHTML = "<p style='opacity:.85'>Sem eventos no per√≠odo selecionado.</p>";
        esconderLoader();
        return;
      }

      for(const k of dias){
        const [y,m,d] = k.split('-').map(Number);
        const dia = pad(d);
        const mes = new Date(y, m-1, d).toLocaleString('pt-BR',{month:'short'}).toUpperCase();

        grupos[k].sort((a,b)=> (a._hh*60+a._mm)-(b._hh*60+b._mm));

        const itens = grupos[k].map(ev=>`
          <div class="linha" onclick="abrirModal('${k}','${(ev.cantor||'').replace(/'/g,"\\'")}','${formatHora(ev.hora)}','${ev.valor}')">
            <div class="texto">${ev.cantor} ‚Äì <span class="hora">${formatHora(ev.hora)}</span></div>
          </div>
        `).join("");

        box.innerHTML += `
          <section class="grupo">
            <div class="dia">${dia}<small>${mes}</small></div>
            <div class="itens">${itens}</div>
          </section>
        `;
      }
      esconderLoader();
    }

    // ---------- MODAIS ----------
    function abrirModal(keyISO,cantor,hora,valor){
      const [y,m,d] = keyISO.split('-').map(Number);
      const dataLegivel = new Date(y, m-1, d).toLocaleDateString('pt-BR',{weekday:'short', day:'2-digit', month:'short', year:'numeric'});
      document.getElementById('m_data').textContent=dataLegivel;
      document.getElementById('m_cantor').textContent=cantor;
      document.getElementById('m_hora').textContent=hora;
      document.getElementById('m_valor').textContent=formatValor(valor);
      EDITANDO={data:keyISO,cantor,hora,valor};
      document.getElementById('modal').style.display="flex";
    }
    function fecharModal(){ document.getElementById('modal').style.display="none"; }

    // Editar
    document.getElementById('editBtn').onclick=()=>{
      if(EDITANDO){
        document.getElementById('formTitle').textContent="Editar Registro";
        // converte key ISO (YYYY-MM-DD) direto pro input date
        document.getElementById('f_data').value=EDITANDO.data;
        document.getElementById('f_cantor').value=EDITANDO.cantor;
        document.getElementById('f_hora').value=formatHora(EDITANDO.hora);
        document.getElementById('f_valor').value=EDITANDO.valor;
        fecharModal();
        document.getElementById('formModal').style.display="flex";
      }
    };

    // Novo registro
    document.getElementById('addBtn').onclick=()=>{
      EDITANDO=null;
      document.getElementById('formTitle').textContent="Novo Registro";
      document.getElementById('f_data').value="";
      document.getElementById('f_cantor').value="";
      document.getElementById('f_hora').value="";
      document.getElementById('f_valor').value="";
      document.getElementById('formModal').style.display="flex";
    };
    function fecharForm(){ document.getElementById('formModal').style.display="none"; }

    async function salvarRegistro(){
      mostrarLoader();
      const data=document.getElementById('f_data').value;     // YYYY-MM-DD
      const cantor=document.getElementById('f_cantor').value;
      const hora=document.getElementById('f_hora').value;     // HH:mm
      let valor=document.getElementById('f_valor').value.replace(',','.');
      valor=parseFloat(valor)||0;

      const payload={empresa:EMPRESA,data,cantor,hora,valor};
      if(EDITANDO) payload.edit=true;

      await fetch(API_URL,{method:"POST",body:JSON.stringify(payload)});
      fecharForm();
      carregarAgenda();
    }

    // Calend√°rio (range) ‚Äî atualiza estado do filtro e re-renderiza
    flatpickr("#calendarBtn",{
      mode:"range",
      dateFormat:"Y-m-d",
      onClose:(dates)=>{
        if(dates.length===2){
          filtroDe = dates[0];
          filtroAte = dates[1];
        }else{
          filtroDe = filtroAte = null; // sem filtro
        }
        carregarAgenda();
      }
    });

    verificarLogin();
  </script>
</body>
</html>
