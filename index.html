<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agenda de Músicos - Restaurante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin:0; font-family: 'Inter', sans-serif;
      background:#0b0f29; color:#fff;
    }
    header {
      text-align:center; padding:20px;
    }
    header img {
      height:80px; margin-bottom:10px;
    }
    header h1 {
      font-size:28px; color:#ffd700; margin:0;
    }
    .agenda {
      max-width:600px; margin:20px auto;
      background:rgba(255,255,255,.05); padding:20px; border-radius:16px;
    }
    .evento {
      display:flex; align-items:center; justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,.1); padding:10px 0;
    }
    .data {
      text-align:center; font-weight:bold; font-size:20px;
      width:80px; color:#ffd700;
    }
    .info {
      flex:1; margin-left:15px;
    }
    .info h3 {
      margin:0; font-size:18px;
    }
    .info p {
      margin:2px 0; font-size:14px; color:#ccc;
    }
    .novo {
      text-align:center; margin:20px;
    }
    button {
      padding:10px 20px; border:none; border-radius:8px;
      background:#ffd700; font-weight:bold; cursor:pointer;
    }
    #formModal {
      position:fixed; inset:0; background:rgba(0,0,0,.7);
      display:none; align-items:center; justify-content:center;
    }
    #formBox {
      background:#fff; color:#000; padding:20px; border-radius:12px;
      width:300px;
    }
    #formBox h2 { margin-top:0 }
    #formBox label { display:block; margin:10px 0 4px }
    #formBox input { width:100%; padding:8px; border:1px solid #ccc; border-radius:6px }
  </style>
</head>
<body>

  <header>
    <img src="SUA_LOGO_AQUI.png" alt="Logo Restaurante">
    <h1>Agenda de Músicos</h1>
  </header>

  <div class="agenda" id="agenda">
    <!-- Eventos carregados aqui -->
  </div>

  <div class="novo">
    <button onclick="abrirForm()">➕ Criar Agenda</button>
  </div>

  <!-- Modal do Form -->
  <div id="formModal">
    <div id="formBox">
      <h2>Novo Evento</h2>
      <label>Cantor</label>
      <input type="text" id="cantor">
      <label>Data</label>
      <input type="date" id="data">
      <label>Horário</label>
      <input type="time" id="hora">
      <label>Valor</label>
      <input type="number" id="valor">
      <div style="margin-top:10px; text-align:right">
        <button onclick="salvarAgenda()">Salvar</button>
      </div>
    </div>
  </div>

<script>
const API_URL = "SUA_URL_APPS_SCRIPT"; // Substituir depois

function abrirForm(){ document.getElementById('formModal').style.display='flex'; }
function fecharForm(){ document.getElementById('formModal').style.display='none'; }

async function salvarAgenda(){
  const cantor = document.getElementById('cantor').value;
  const data = document.getElementById('data').value;
  const hora = document.getElementById('hora').value;
  const valor = document.getElementById('valor').value;

  await fetch(API_URL, {
    method:'POST',
    body: JSON.stringify({ cantor, data, hora, valor }),
    headers:{'Content-Type':'application/json'}
  });

  fecharForm();
  carregarAgenda();
}

async function carregarAgenda(){
  const agendaBox = document.getElementById('agenda');
  agendaBox.innerHTML = "<p>Carregando...</p>";
  const res = await fetch(API_URL);
  const eventos = await res.json();

  agendaBox.innerHTML = "";
  eventos.forEach(ev=>{
    agendaBox.innerHTML += `
      <div class="evento">
        <div class="data">${new Date(ev.data).getDate()}<br><small>${new Date(ev.data).toLocaleString('pt-BR',{month:'short'})}</small></div>
        <div class="info">
          <h3>${ev.cantor}</h3>
          <p>${ev.hora} - R$ ${ev.valor}</p>
        </div>
      </div>
    `;
  });
}

carregarAgenda();
</script>

</body>
</html>
