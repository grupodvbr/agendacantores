<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda de MÃºsicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Fonts: iguais ao pÃ´ster -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    :root{
      --amarelo:#ffd700;
      --overlay:rgba(10,0,30,.78);
      --texto:#fff;
      --muted:#d8d8d8;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.18);
    }
    body{
      margin:0;
      background:url('https://cdn.venngage.com/template/thumbnail/small/16d941ee-2e8e-49ac-889c-208297e1daad.webp') no-repeat center center/cover;
      color:var(--texto);
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }
    .overlay{
      min-height:100vh; background:var(--overlay);
      padding:18px 16px 32px; display:flex; flex-direction:column; align-items:center;
    }

    /* CabeÃ§alho estilo pÃ´ster */
    .titulo{ width:100%; max-width:820px; position:relative; text-align:center; }
    .title{
      margin:0;
      font-family:'Bebas Neue', sans-serif;
      letter-spacing:1px;
      color:var(--amarelo);
      font-size:44px;
      line-height:1;
      text-shadow:0 2px 0 rgba(0,0,0,.25);
    }
    .subtitle{
      margin:8px 0 0;
      font-family:'Great Vibes', cursive;
      font-size:28px; font-weight:400;
      color:#fff;
      opacity:.95;
      text-shadow:0 1px 0 rgba(0,0,0,.2);
    }
    .top-actions{ position:absolute; top:0; right:0; display:flex; gap:8px; }
    .btn{
      border:none; border-radius:10px; cursor:pointer;
      background:var(--amarelo); color:#0a0a0a;
      font-weight:800; padding:8px 10px; line-height:1;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
    }
    #calendarBtn{ min-width:38px; padding:8px 9px; } /* ðŸ“… */

    /* Lista agrupada */
    .lista{ width:100%; max-width:820px; margin-top:18px; display:flex; flex-direction:column; gap:14px; }
    .grupo{
      display:grid; grid-template-columns:92px 1fr; gap:14px;
    }
    .dia{
      display:flex; flex-direction:column; align-items:center; justify-content:center; /* <<< centralizado */
      font-family:'Bebas Neue', sans-serif;
      font-size:34px; color:#fff; line-height:.9;
    }
    .dia small{ margin-top:6px; color:var(--amarelo); font-size:12px; letter-spacing:1px; font-weight:800; }

    .itens{
      border-left:4px solid var(--amarelo);
      padding-left:14px; display:flex; flex-direction:column; gap:10px;
    }
    .linha{
      background:var(--card); border:1px solid var(--line);
      border-radius:14px; padding:10px 12px;
      display:flex; align-items:center; justify-content:space-between;
      gap:10px; backdrop-filter:saturate(130%) blur(2px);
      transition:.2s transform, .2s box-shadow;
      cursor:pointer;
    }
    .linha:hover{ transform:translateY(-2px); box-shadow:0 10px 24px rgba(0,0,0,.22); }
    .linha .texto{
      font-weight:700; color:#fff; font-size:15px;
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
    }
    .linha .hora{
      color:var(--muted); font-weight:700; font-size:14px; white-space:nowrap;
    }
    .divider{ margin:0 8px; opacity:.55; }

    /* Popup (valor e detalhes) */
    #modal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.6); z-index:1000;
    }
    .modal-box{
      width:min(92vw, 380px);
      background:#101326; color:#fff;
      border:1px solid #2a2f53; border-radius:16px; padding:18px;
      box-shadow:0 18px 50px rgba(0,0,0,.35);
    }
    .modal-box h3{ margin:0 0 10px; font-size:18px; font-weight:800; }
    .kv{ display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px dashed rgba(255,255,255,.15); }
    .kv:last-child{ border-bottom:none; }
    .kv b{ color:var(--amarelo); }
    .close{ margin-top:12px; width:100%; }

    /* Login */
    #loginModal{
      position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
      background:rgba(0,0,0,.8); z-index:1500;
    }
    #loginBox{
      width:320px; background:#fff; color:#000; padding:20px; border-radius:12px;
      box-shadow:0 20px 50px rgba(0,0,0,.4);
    }
    #loginBox h3{ margin:0 0 10px; font-weight:800; }
    #loginBox label{ display:block; margin-top:8px; font-size:14px; }
    #loginBox input{ width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; margin-top:4px; }
    #loginMsg{ color:#c62828; font-size:13px; margin-top:6px; }
    .btn-login{ background:#111827; color:#fff; }

    /* Mobile ajustes */
    @media (max-width:640px){
      .title{ font-size:36px; }
      .subtitle{ font-size:24px; }
      .grupo{ grid-template-columns:70px 1fr; gap:10px; }
      .dia{ font-size:26px; }
      .itens{ padding-left:12px; border-left-width:3px; gap:8px; }
      .linha{ padding:9px 10px; border-radius:12px; }
      .linha .texto{ font-size:14px; }
      .linha .hora{ font-size:13px; }
      #calendarBtn{ min-width:34px; padding:6px 7px; border-radius:9px; }
      .btn{ padding:7px 10px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="titulo">
      <h1 class="title">MÃºsicos da Semana</h1>
      <h2 id="empresaNome" class="subtitle"></h2>
      <div class="top-actions">
        <button id="calendarBtn" class="btn" title="Selecionar perÃ­odo">ðŸ“…</button>
      </div>
    </header>

    <main class="lista" id="lista"></main>
  </div>

  <!-- Modal detalhes/valor -->
  <div id="modal">
    <div class="modal-box">
      <h3>Detalhes do Evento</h3>
      <div class="kv"><span>Data</span><b id="m_data"></b></div>
      <div class="kv"><span>Cantor</span><b id="m_cantor"></b></div>
      <div class="kv"><span>HorÃ¡rio</span><b id="m_hora"></b></div>
      <div class="kv"><span>Valor</span><b id="m_valor"></b></div>
      <button class="btn close" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- Login -->
  <div id="loginModal">
    <div id="loginBox">
      <h3>Login da Empresa</h3>
      <label>Senha</label>
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button class="btn btn-login" style="margin-top:12px" onclick="login()">Entrar</button>
      <div id="loginMsg"></div>
    </div>
  </div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <script>
    // ========== CONFIG ==========
    const API_URL = "https://script.google.com/macros/s/AKfycbzdkG1SxDulc0UDbf4PYwBvMQoJI1sDRQZ33VnJOLCS1pU_autY_CPULkm2usC9vfvW/exec"; // <-- troque
    const SENHAS = { "1234":"Mercatto DelÃ­cia", "5678":"Villa Gourmet", "9999":"DelÃ­cia Gourmet" };
    let EMPRESA = null;

    // ========== LOGIN ==========
    function verificarLogin(){
      const e = localStorage.getItem("empresa");
      if(e){
        EMPRESA = e;
        document.getElementById('empresaNome').textContent = EMPRESA;
        document.getElementById('loginModal').style.display = "none";
        carregarAgenda();
      }
    }
    function login(){
      const s = document.getElementById('senha').value.trim();
      if(SENHAS[s]){
        EMPRESA = SENHAS[s];
        localStorage.setItem("empresa", EMPRESA);
        document.getElementById('empresaNome').textContent = EMPRESA;
        document.getElementById('loginModal').style.display = "none";
        carregarAgenda();
      }else{
        document.getElementById('loginMsg').textContent = "Senha incorreta.";
      }
    }

    // ========== HELPERS ==========
    const pad = n => n.toString().padStart(2,'0');

    function formatHora(raw){
      if(!raw) return "";
      let t = String(raw).trim().replace('.',':');
      const iso = t.match(/T(\d{2}):(\d{2})/); if(iso) return `${iso[1]}:${iso[2]}`;
      const m = t.match(/(\d{1,2})[:hH\.]?(\d{1,2})?/);
      const hh = pad(Math.min(23, parseInt((m && m[1]) || 0,10)));
      const mm = pad(Math.min(59, parseInt((m && m[2]) || 0,10)));
      return `${hh}:${mm}`;
    }
    function formatValor(v){
      const n = Number(v); return Number.isFinite(n) ? n.toLocaleString('pt-BR',{style:'currency',currency:'BRL'}) : `R$ ${v}`;
    }
    const fmtDiaLabel = iso => {
      const d = new Date(iso);
      return {
        key: `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`,
        dia: pad(d.getDate()),
        mes: d.toLocaleString('pt-BR',{month:'short'}).replace('.','').toUpperCase()
      };
    };

    // ========== RENDER ==========
    async function carregarAgenda(inicio=null, fim=null){
      const box = document.getElementById('lista');
      box.innerHTML = "<p style='opacity:.85'>Carregando...</p>";

      const res = await fetch(`${API_URL}?empresa=${encodeURIComponent(EMPRESA)}`);
      let eventos = await res.json();

      if(inicio && fim){
        const de = new Date(inicio), ate = new Date(fim);
        eventos = eventos.filter(ev => {
          const d = new Date(ev.data);
          return d >= de && d <= ate;
        });
      }

      eventos.sort((a,b)=>{
        const dd = new Date(a.data) - new Date(b.data);
        if(dd !== 0) return dd;
        return formatHora(a.hora).localeCompare(formatHora(b.hora));
      });

      const grupos = {};
      for(const ev of eventos){
        const {key} = fmtDiaLabel(ev.data);
        (grupos[key] ||= []).push(ev);
      }

      box.innerHTML = "";
      const dias = Object.keys(grupos).sort();
      if(!dias.length){
        box.innerHTML = "<p style='opacity:.8'>Sem eventos no perÃ­odo.</p>";
        return;
      }

      for(const k of dias){
        const {dia, mes} = fmtDiaLabel(k);
        const itens = grupos[k].map(ev=>{
          const hora = formatHora(ev.hora);
          const cantor = ev.cantor;
          const valor = formatValor(ev.valor);
          const dataLegivel = new Date(k).toLocaleDateString('pt-BR',{weekday:'short', day:'2-digit', month:'short', year:'numeric'});
          return `
            <div class="linha" onclick="abrirModal('${dataLegivel}','${cantor.replace(/'/g,"\\'")}','${hora}','${valor}')">
              <div class="texto">${cantor} <span class="divider">â€“</span> <span class="hora">${hora}</span></div>
            </div>`;
        }).join("");

        box.innerHTML += `
          <section class="grupo">
            <div class="dia">${dia}<small>${mes}</small></div>
            <div class="itens">${itens}</div>
          </section>`;
      }
    }

    // ========== MODAL ==========
    function abrirModal(data,cantor,hora,valor){
      document.getElementById('m_data').textContent = data;
      document.getElementById('m_cantor').textContent = cantor;
      document.getElementById('m_hora').textContent = hora;
      document.getElementById('m_valor').textContent = valor;
      document.getElementById('modal').style.display = "flex";
    }
    function fecharModal(){ document.getElementById('modal').style.display = "none"; }
    document.getElementById('modal').addEventListener('click', (e)=>{ if(e.target.id==='modal') fecharModal(); });

    // ========== CALENDÃRIO ==========
    flatpickr("#calendarBtn", {
      mode:"range",
      dateFormat:"Y-m-d",
      onClose:(dates)=>{ if(dates.length===2) carregarAgenda(dates[0], dates[1]); }
    });

    verificarLogin();
  </script>
</body>
</html>
