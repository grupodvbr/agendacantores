<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Agenda de MÃºsicos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Great+Vibes&family=Poppins:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    :root{
      --amarelo:#ffd700;
      --overlay:rgba(10,0,30,.78);
      --texto:#fff;
      --muted:#d8d8d8;
      --card:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.18);
    }
    body{
      margin:0;
      background:url('https://cdn.venngage.com/template/thumbnail/small/16d941ee-2e8e-49ac-889c-208297e1daad.webp') no-repeat center center/cover;
      color:var(--texto);
      font-family:'Poppins',sans-serif;
    }
    .overlay{
      min-height:100vh; background:var(--overlay);
      padding:18px 16px 80px; display:flex; flex-direction:column; align-items:center;
    }

    /* CabeÃ§alho */
    .titulo{ width:100%; max-width:820px; position:relative; text-align:center; }
    .title{
      margin:0;
      font-family:'Bebas Neue', sans-serif;
      color:var(--amarelo);
      font-size:44px;
      text-shadow:0 2px 0 rgba(0,0,0,.25);
    }
    .subtitle{
      margin:8px 0 0;
      font-family:'Great Vibes', cursive;
      font-size:28px;
      color:#fff;
    }
    .top-actions{ position:absolute; top:0; right:0; }
    .btn{
      border:none; border-radius:10px; cursor:pointer;
      background:var(--amarelo); color:#0a0a0a;
      font-weight:800; padding:8px 10px;
    }
    #calendarBtn{ min-width:38px; }

    /* Lista */
    .lista{ width:100%; max-width:820px; margin-top:18px; display:flex; flex-direction:column; gap:14px; }
    .grupo{ display:grid; grid-template-columns:92px 1fr; gap:14px; }
    .dia{
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      font-family:'Bebas Neue', sans-serif;
      font-size:34px; color:#fff;
    }
    .dia small{ color:var(--amarelo); font-size:12px; font-weight:800; }
    .itens{ border-left:4px solid var(--amarelo); padding-left:14px; display:flex; flex-direction:column; gap:10px; }
    .linha{
      background:var(--card); border:1px solid var(--line);
      border-radius:14px; padding:10px 12px;
      display:flex; justify-content:space-between; cursor:pointer;
    }
    .linha:hover{ background:rgba(255,215,0,0.08); }
    .linha .texto{ font-weight:700; color:#fff; }
    .linha .hora{ color:var(--muted); font-weight:700; margin-left:10px; }

    /* BotÃ£o âž• */
    #addBtn{
      position:fixed; bottom:20px; left:20px;
      width:48px; height:48px;
      border-radius:50%; border:none; cursor:pointer;
      background:var(--amarelo); color:#000;
      font-size:26px; font-weight:900;
      box-shadow:0 6px 18px rgba(0,0,0,.4);
    }

    /* Modal detalhes e form */
    #modal,#formModal,#loginModal{
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      background:rgba(0,0,0,.6); z-index:1000;
    }
    .modal-box{
      width:min(92vw, 380px);
      background:#101326; color:#fff;
      border-radius:16px; padding:18px;
    }
    .modal-box h3{ margin:0 0 10px; font-size:18px; }
    .kv{ display:flex; justify-content:space-between; padding:6px 0; border-bottom:1px dashed rgba(255,255,255,.15); }
    .kv:last-child{ border-bottom:none; }
    .kv b{ color:var(--amarelo); }
    .close{ margin-top:12px; width:100%; }

    #formModal .modal-box{ background:#fff; color:#000; }
    #formModal label{ display:block; margin-top:8px; font-size:14px; }
    #formModal input{ width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; margin-top:4px; font-size:16px; }
    #formModal input:focus{ outline:2px solid var(--amarelo); }
    #formModal .btn{ margin-top:12px; width:100%; }

    #loginModal{ background:rgba(0,0,0,.8); z-index:1500; }
    #loginBox{ width:320px; background:#fff; color:#000; padding:20px; border-radius:12px; }

    /* Mobile */
    @media(max-width:640px){
      .title{ font-size:36px; }
      .subtitle{ font-size:24px; }
      .grupo{ grid-template-columns:70px 1fr; }
      .dia{ font-size:26px; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header class="titulo">
      <h1 class="title">MÃºsicos da Semana</h1>
      <h2 id="empresaNome" class="subtitle"></h2>
      <div class="top-actions">
        <button id="calendarBtn" class="btn">ðŸ“…</button>
      </div>
    </header>
    <main class="lista" id="lista"></main>
  </div>

  <!-- Modal detalhes -->
  <div id="modal">
    <div class="modal-box">
      <h3>Detalhes do Evento</h3>
      <div class="kv"><span>Data</span><b id="m_data"></b></div>
      <div class="kv"><span>Cantor</span><b id="m_cantor"></b></div>
      <div class="kv"><span>HorÃ¡rio</span><b id="m_hora"></b></div>
      <div class="kv"><span>Valor</span><b id="m_valor"></b></div>
      <button class="btn close" onclick="fecharModal()">Fechar</button>
    </div>
  </div>

  <!-- Modal adicionar -->
  <div id="formModal">
    <div class="modal-box">
      <h3>Novo Registro</h3>
      <label>Data</label>
      <input type="date" id="f_data" />
      <label>Cantor</label>
      <input type="text" id="f_cantor" />
      <label>HorÃ¡rio</label>
      <input type="time" id="f_hora" />
      <label>Valor</label>
      <!-- teclado numÃ©rico e vÃ­rgula/ponto -->
      <input type="text" id="f_valor" inputmode="decimal" placeholder="0,00" />
      <button class="btn" onclick="salvarRegistro()">Salvar</button>
      <button class="btn" style="background:#ccc" onclick="fecharForm()">Cancelar</button>
    </div>
  </div>

  <!-- BotÃ£o FAB -->
  <button id="addBtn">+</button>

  <!-- Login -->
  <div id="loginModal">
    <div id="loginBox">
      <h3>Login da Empresa</h3>
      <input type="password" id="senha" placeholder="Digite a senha" />
      <button class="btn" onclick="login()">Entrar</button>
      <div id="loginMsg" style="color:#ff4d4f;margin-top:6px;"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzdkG1SxDulc0UDbf4PYwBvMQoJI1sDRQZ33VnJOLCS1pU_autY_CPULkm2usC9vfvW/exec";
    const SENHAS = { "1234":"Mercatto DelÃ­cia", "5678":"Villa Gourmet", "9999":"DelÃ­cia Gourmet" };
    let EMPRESA = null;

    // ---------- LOGIN ----------
    function verificarLogin(){
      const e = localStorage.getItem("empresa");
      if(e){
        EMPRESA = e;
        document.getElementById('empresaNome').textContent = EMPRESA;
        document.getElementById('loginModal').style.display = "none";
        carregarAgenda();
      }
    }
    function login(){
      const s = document.getElementById('senha').value.trim();
      if(SENHAS[s]){
        EMPRESA = SENHAS[s];
        localStorage.setItem("empresa", EMPRESA);
        document.getElementById('empresaNome').textContent = EMPRESA;
        document.getElementById('loginModal').style.display = "none";
        carregarAgenda();
      }else{
        document.getElementById('loginMsg').textContent = "Senha incorreta.";
      }
    }

    // ---------- HELPERS ----------
    const pad = n => n.toString().padStart(2,'0');

    // pega HH:MM de qualquer formato comum (inclui 1899-12-30T19:02 etc.)
    function parseHoraToHM(raw){
      if(raw == null) return {hh:0, mm:0};
      const s = String(raw).trim();

      // ISO ou texto com T19:02
      let m = s.match(/T(\d{2}):(\d{2})/);
      if(m) return {hh: +m[1], mm: +m[2]};

      // HH:MM em qualquer lugar
      m = s.match(/(\d{1,2}):(\d{2})/);
      if(m) return {hh: Math.min(23,+m[1]), mm: Math.min(59,+m[2])};

      // nÃºmero fracionÃ¡rio (excel time)
      const num = Number(s.replace(',','.'));
      if(Number.isFinite(num)){
        if(num > 1){ // serial date -> pega sÃ³ a fraÃ§Ã£o
          const frac = num - Math.floor(num);
          const total = Math.round(frac * 1440);
          return {hh: Math.floor(total/60), mm: total%60};
        }else if(num >= 0){
          const total = Math.round(num * 1440);
          return {hh: Math.floor(total/60), mm: total%60};
        }
      }
      return {hh:0, mm:0};
    }
    const formatHora = raw => {
      const {hh, mm} = parseHoraToHM(raw);
      return `${pad(hh)}:${pad(mm)}`;
    };
    const formatValor = v => Number(v).toLocaleString('pt-BR',{style:'currency',currency:'BRL'});

    // ---------- RENDER ----------
    async function carregarAgenda(inicio=null, fim=null){
      const box = document.getElementById('lista');
      box.innerHTML = "Carregando...";

      const res = await fetch(`${API_URL}?empresa=${encodeURIComponent(EMPRESA)}`);
      let eventos = await res.json();

      // Filtro por perÃ­odo
      if(inicio && fim){
        const de = new Date(inicio), ate = new Date(fim);
        eventos = eventos.filter(ev => {
          const d = new Date(ev.data);
          // normaliza sÃ³ a data
          return d >= de && d <= ate;
        });
      }

      // Agrupar por DIA (yyyy-mm-dd)
      const grupos = {};
      for(const ev of eventos){
        const d = new Date(ev.data);
        const key = `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}`;
        if(!grupos[key]) grupos[key] = [];
        const hm = parseHoraToHM(ev.hora);
        grupos[key].push({...ev, _hh: hm.hh, _mm: hm.mm});
      }

      box.innerHTML = "";
      const dias = Object.keys(grupos).sort(); // por data

      if(!dias.length){
        box.innerHTML = "<p style='opacity:.85'>Sem eventos no perÃ­odo.</p>";
        return;
      }

      for(const k of dias){
        const d = new Date(k);
        const dia = pad(d.getDate());
        const mes = d.toLocaleString('pt-BR',{month:'short'}).toUpperCase();

        // Ordena por hora dentro do dia
        grupos[k].sort((a,b)=> (a._hh*60+a._mm) - (b._hh*60+b._mm));

        const itens = grupos[k].map(ev => `
          <div class="linha" onclick="abrirModal('${k}','${ev.cantor.replace(/'/g,"\\'")}','${formatHora(ev.hora)}','${ev.valor}')">
            <div class="texto">${ev.cantor} â€“ <span class="hora">${formatHora(ev.hora)}</span></div>
          </div>
        `).join("");

        box.innerHTML += `
          <section class="grupo">
            <div class="dia">${dia}<small>${mes}</small></div>
            <div class="itens">${itens}</div>
          </section>
        `;
      }
    }

    // ---------- MODAIS ----------
    function abrirModal(dataISO,cantor,hora,valor){
      const d = new Date(dataISO);
      const dataLegivel = d.toLocaleDateString('pt-BR',{weekday:'short', day:'2-digit', month:'short', year:'numeric'});
      document.getElementById('m_data').textContent = dataLegivel;
      document.getElementById('m_cantor').textContent = cantor;
      document.getElementById('m_hora').textContent = hora;
      document.getElementById('m_valor').textContent = formatValor(valor);
      document.getElementById('modal').style.display = "flex";
    }
    function fecharModal(){ document.getElementById('modal').style.display = "none"; }

    // Form novo registro
    document.getElementById('addBtn').onclick = () => {
      document.getElementById('f_data').value = "";
      document.getElementById('f_cantor').value = "";
      document.getElementById('f_hora').value = "";
      document.getElementById('f_valor').value = "";
      document.getElementById('formModal').style.display = "flex";
    };
    function fecharForm(){ document.getElementById('formModal').style.display = "none"; }

    async function salvarRegistro(){
      const data = document.getElementById('f_data').value;
      const cantor = document.getElementById('f_cantor').value;
      const hora = document.getElementById('f_hora').value;
      let valor = document.getElementById('f_valor').value.replace(',', '.');
      valor = parseFloat(valor) || 0;

      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ empresa: EMPRESA, data, cantor, hora, valor })
      });

      fecharForm();
      carregarAgenda();
    }

    // CalendÃ¡rio (filtro)
    flatpickr("#calendarBtn", {
      mode: "range",
      dateFormat: "Y-m-d",
      onClose: (dates) => { if (dates.length === 2) carregarAgenda(dates[0], dates[1]); }
    });

    verificarLogin();
  </script>
</body>
</html>
